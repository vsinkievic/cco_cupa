# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

spring:
  application:
    name: cupa
  datasource:
  # Replace by 'prod, faker' to add the faker context and have sample data loaded in production
  liquibase:
    contexts: test
  jackson:
    serialization:
      write-durations-as-timestamps: false
  mail:
    host: localhost
  main:
    allow-bean-definition-overriding: true
  messages:
    basename: i18n/messages
  security:
    oauth2:
      resourceserver:
        jwt:
          authority-prefix: ''
          authorities-claim-name: auth
  task:
    execution:
      thread-name-prefix: cupa-task-
      pool:
        core-size: 1
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: cupa-scheduling-
      pool:
        size: 20
  thymeleaf:
    mode: HTML

server:
  port: 10344
  address: localhost

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================
jhipster:
  clientApp:
    name: cupa
  # DEPRECATED, but required by vapp-base. Will be removed in the future.
  security:
    authentication:
      jwt:
        # This token must be encoded using Base64 (you can type `echo 'secret-key'|base64` on your command line)
        base64-secret: ZWRkN2ZhOTg4ZDU1Mjc1NDk2ZmU4NGI2ODhlNTMyOTE3YTU0NjY2MmE0NTQ3MzYzMDk5NzJmOTg2ODVlYmU5OTgzODI0ZTk1Y2EzNDg4OTVjYmUwZTJjZjIwMzY1ZDUyNTY2ZDhhNTU4ODY0OTg0OWE1ZTA0YmFiZWJkY2I5NDk=
        # Token is valid for 10 seconds
        token-validity-in-seconds: 10
        token-validity-in-seconds-for-remember-me: 10
  mail:
    from: cupa@localhost.com
    base-url: http://127.0.0.1:8080
  logging:
    # To test json console appender
    use-json-format: false
    logstash:
      enabled: false
      host: localhost
      port: 5000
      ring-buffer-size: 512

# ===================================================================
# Application specific properties
# Add your own application properties here, see the ApplicationProperties class
# to have type-safe configuration, like in the JHipsterProperties above
