<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
  <head>
    <title th:text="|${appShortName} activation|">VApp activation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" th:href="@{|${baseUrl}/favicon.ico|}" />
  </head>
  <body>
    <p th:text="#{email.activation.greeting(${appShortName}, ${user.login})}">Dear User</p>
    <p th:text="#{email.activation.text1(${appShortName})}">Your account has been created, please click on the URL below to activate it:</p>
    <p>
      <a th:with="url=(@{|${baseUrl}/ui/account/activate?key=${user.activationKey}|})" th:href="${url}" th:text="${url}">Activation link</a>
    </p>
    <p>
      <span th:text="#{email.activation.text2}">Regards, </span>
      <br />
      <em th:text="#{email.signature(${appShortName})}">VApp Team.</em>
    </p>
  </body>
</html>
