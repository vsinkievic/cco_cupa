<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
  <head>
    <title th:text="|${appShortName} password reset|">VApp password reset</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" th:href="@{|${baseUrl}/favicon.ico|}" />
  </head>
  <body>
    <p th:text="#{email.reset.greeting(${appShortName}, ${user.login})}">Dear User</p>
    <p th:text="#{email.reset.text1(${appShortName})}">
      For your account a password reset was requested, please click on the URL below to reset it:
    </p>
    <p>
      <a th:with="url=(@{|${baseUrl}/ui/account/reset/finish?key=${user.resetKey}|})" th:href="${url}" th:text="${url}">Login link</a>
    </p>
    <p>
      <span th:text="#{email.reset.text2}">Regards, </span>
      <br />
      <em th:text="#{email.signature(${appShortName})}">VApp Team.</em>
    </p>
  </body>
</html>
