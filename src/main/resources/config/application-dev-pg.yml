# ===================================================================
# Spring Boot configuration for the "dev-pg" profile.
#
# This configuration extends the "dev" profile with PostgreSQL settings.
# Use this profile when you want to run the application with PostgreSQL
# database containing production data backup for testing purposes.
#
# Usage:
#   ./mvnw spring-boot:run -Dspring-boot.run.profiles=dev-pg
#   or use the provided start-dev-pg.sh script
#   or use IDE launch configuration "CupaApplication dev-pg"
# ===================================================================

logging:
  level:
    ROOT: DEBUG
    tech.jhipster: DEBUG
    org.hibernate.SQL: DEBUG
    com.bpmid: DEBUG
    lt.creditco: DEBUG

spring:
  jmx:
    enabled: false
  devtools:
    restart:
      enabled: true
      additional-exclude: static/**
    livereload:
      enabled: true # Enable live reload for development
  jackson:
    serialization:
      indent-output: true
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:postgresql://localhost:5432/cupa_from_prod
    username: cupa
    password: cupa-cupa
    hikari:
      poolName: Hikari
      auto-commit: false
      maximum-pool-size: 50
      minimum-idle: 5
      idle-timeout: 600000
      connection-timeout: 30000
      max-lifetime: 1800000
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.id.new_generator_mappings: true
      hibernate.connection.provider_disables_autocommit: true
      hibernate.cache.use_second_level_cache: false
      hibernate.cache.use_query_cache: false
      hibernate.generate_statistics: false
      hibernate.hbm2ddl.auto: validate
      hibernate.jdbc.time_zone: UTC
      hibernate.default_schema: public
    show-sql: true
  liquibase:
    # Remove 'faker' context to avoid loading sample data on production backup
    contexts: dev
  mail:
    host: localhost
    port: 25
    username:
    password:
  messages:
    cache-duration: PT1S # 1 second, see the ISO 8601 standard
  thymeleaf:
    cache: false

server:
  port: 8080
  # make sure requests the proxy uri instead of the server one
  forward-headers-strategy: native

# ===================================================================
# JHipster specific properties
# ===================================================================

jhipster:
  cache: # Cache configuration
    ehcache: # Ehcache configuration
      time-to-live-seconds: 3600 # By default objects stay 1 hour in the cache
      max-entries: 100 # Number of objects in each cache entry
  # CORS is only enabled by default with the "dev" profile
  cors:
    allowed-origins: 'http://localhost:8100,https://localhost:8100'
    allowed-origin-patterns: 'https://*.githubpreview.dev'
    allowed-methods: '*'
    allowed-headers: '*'
    exposed-headers: 'Authorization,Link,X-Total-Count,X-${jhipster.clientApp.name}-alert,X-${jhipster.clientApp.name}-error,X-${jhipster.clientApp.name}-params'
    allow-credentials: true
    max-age: 1800
  mail: # specific JHipster mail property, for standard properties see MailProperties
    base-url: http://127.0.0.1:8080
  logging:
    use-json-format: false # By default, logs are not in Json format
    logstash: # Forward logs to logstash over a socket, used by LoggingConfiguration
      enabled: false
      host: localhost
      port: 5000
      ring-buffer-size: 512

# ===================================================================
# Application specific properties
# ===================================================================

vaadin:
  frontend:
    hotdeploy: true
  launch-browser: false
  devmode:
    enabled: true
    liveReload:
      enabled: true
    componentTracker:
      enabled: true

